<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Rights Quest</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="game">
    <div id="world">
      <img id="bg" src="assets/bg.png" alt="Background">
      <div id="road"></div>
      <img id="player" src="assets/player.png" alt="Player">
      
      <!-- Buildings -->
      <img class="building compound" data-id="0" src="assets/compound.png" style="left:600px;top:260px;">
      <img class="building compound" data-id="1" src="assets/compound.png" style="left:1200px;top:280px;">
      <img class="building" id="shop" src="assets/shop.png" style="left:1800px;top:250px;">
      <img class="building" id="home" src="assets/home.png" style="left:2400px;top:270px;">
    </div>
  </div>

  <!-- Sound effects -->
  <audio id="sfx-correct" src="assets/correct.mp3"></audio>
  <audio id="sfx-wrong" src="assets/wrong.mp3"></audio>
  <audio id="sfx-hit" src="assets/hit.mp3"></audio>
  <audio id="sfx-attack" src="assets/attack.mp3"></audio>
  <audio id="sfx-footstep" src="assets/footstep.mp3"></audio>
  <audio id="sfx-coin" src="assets/coins.mp3"></audio>
</body>
</html>
